<div>
  <h2 id="tracker-page-heading">Activité des utilisateurs en temps réél</h2>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="tracker-page-heading">
      <thead>
        <tr>
          <th scope="col">Utilisateur</th>
          <th scope="col">Adresse IP</th>
          <th scope="col">Page en cours</th>
          <th scope="col">Heure</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities">
          <td>{{ activity.userLogin }}</td>
          <td>{{ activity.ipAddress }}</td>
          <td>{{ activity.page }}</td>
          <td>{{ activity.time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
